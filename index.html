<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Juros Compostos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .chart-container {
      position: relative;
      height: 300px;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Calculadora de Juros Compostos</h1>

    <div class="card p-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="valorInicial" class="form-label">Valor Inicial (R$)</label>
          <input type="text" class="form-control" id="valorInicial" value="1.000">
        </div>
        <div class="col-md-3">
          <label for="aporteMensal" class="form-label">Aporte Mensal (R$)</label>
          <input type="text" class="form-control" id="aporteMensal" value="500">
        </div>
        <div class="col-md-3">
          <label for="taxaJuros" class="form-label">Taxa de Juros (% a.a.)</label>
          <input type="text" class="form-control" id="taxaJuros" value="12">
        </div>
        <div class="col-md-3">
          <label for="periodo" class="form-label">Período (meses)</label>
          <input type="number" class="form-control" id="periodo" value="12">
        </div>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-dark" onclick="calcularJuros()">Calcular</button>
      </div>
    </div>

    <div class="card p-4" id="resultadoCard" style="display:none">
      <h3 class="mb-3">Resultado Final</h3>
      <p id="resultadoTexto" class="fs-5"></p>
      <div class="chart-container mt-4">
        <canvas id="graficoJuros"></canvas>
      </div>
    </div>

    <footer>
      <p>Gostou da calculadora? <a href="https://www.youtube.com/@macollinfelipe" target="_blank">Inscreva-se no canal no YouTube</a></p>
      <p><a href="aposentadoria.html">→ Ir para a Calculadora de Aposentadoria</a></p>
    </footer>
  </div>

  <script>
    function parseInput(id) {
      const raw = document.getElementById(id).value.replace(/\./g, '').replace(',', '.');
      return parseFloat(raw) || 0;
    }

    function formatNumberInput(el) {
      const value = el.value.replace(/\D/g, '');
      el.value = parseFloat(value).toLocaleString('pt-BR');
    }

    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('input', () => formatNumberInput(input));
    });

    function calcularJuros() {
      const P = parseInput('valorInicial');
      const PMT = parseInput('aporteMensal');
      const i_aa = parseInput('taxaJuros') / 100;
      const i = Math.pow(1 + i_aa, 1 / 12) - 1; // taxa mensal equivalente
      const n = parseInt(document.getElementById('periodo').value);

      let montante = P;
      let totalAportado = P;
      let dadosMontante = [P];
      let dadosAporte = [P];

      for (let t = 1; t <= n; t++) {
        montante = montante * (1 + i) + PMT;
        totalAportado += PMT;
        dadosMontante.push(montante);
        dadosAporte.push(totalAportado);
      }

      document.getElementById('resultadoTexto').innerText = `Você terá R$ ${montante.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})} ao final de ${n} meses.`;
      document.getElementById('resultadoCard').style.display = 'block';

      const ctx = document.getElementById('graficoJuros').getContext('2d');
      if (window.grafico) window.grafico.destroy();
      window.grafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: n + 1 }, (_, i) => i + 'º'),
          datasets: [
            {
              label: 'Montante Final',
              data: dadosMontante,
              borderColor: '#0d6efd',
              backgroundColor: 'rgba(13, 110, 253, 0.1)',
              tension: 0.3,
              fill: true,
              pointRadius: 2
            },
            {
              label: 'Total Aportado',
              data: dadosAporte,
              borderColor: '#ffc107',
              backgroundColor: 'rgba(255, 193, 7, 0.1)',
              tension: 0.3,
              fill: false,
              borderDash: [5, 5],
              pointRadius: 2
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              ticks: {
                callback: function (value) {
                  return 'R$ ' + value.toLocaleString('pt-BR');
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
