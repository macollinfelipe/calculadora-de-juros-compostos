<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            <nav style="background-color: #28a745; padding: 15px; border-radius: 8px; margin-bottom: 30px; text-align: center;">
    <a href="index.html" style="color: white; font-weight: bold; text-decoration: none; margin: 0 20px;">Início</a>
    <a href="juros.html" style="color: white; font-weight: bold; text-decoration: none; margin: 0 20px;">Juros Compostos</a>
    <a href="aposentadoria.html" style="color: white; font-weight: bold; text-decoration: none; margin: 0 20px;">Aposentadoria</a>
</nav>
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        canvas {
            margin-top: 30px;
            width: 100% !important;
            height: auto !important;
        }
        a.voltar {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #007bff;
            text-decoration: none;
        }
        a.voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Juros Compostos</h2>

    <label for="valorInicial">Valor Inicial (R$):</label>
    <input type="number" id="valorInicial" placeholder="Ex: 1000">

    <label for="aporteMensal">Aporte Mensal (R$):</label>
    <input type="number" id="aporteMensal" placeholder="Ex: 100">

    <label for="taxaJuros">Taxa de Juros (% ao ano):</label>
    <input type="number" id="taxaJuros" placeholder="Ex: 10">

    <label for="periodo">Período (em anos):</label>
    <input type="number" id="periodo" placeholder="Ex: 10">

    <button onclick="calcularJurosCompostos()">Calcular</button>

    <div class="resultado" id="resultado"></div>

    <canvas id="grafico"></canvas>

    <a class="voltar" href="index.html">&#8592; Voltar à Página Principal</a>

    <script>
        function calcularJurosCompostos() {
            const valorInicial = parseFloat(document.getElementById('valorInicial').value);
            const aporteMensal = parseFloat(document.getElementById('aporteMensal').value);
            const taxaJuros = parseFloat(document.getElementById('taxaJuros').value) / 100;
            const periodo = parseInt(document.getElementById('periodo').value);

            if (isNaN(valorInicial) || isNaN(aporteMensal) || isNaN(taxaJuros) || isNaN(periodo)) {
                document.getElementById('resultado').innerText = 'Preencha todos os campos corretamente!';
                return;
            }

            const taxaMensal = Math.pow(1 + taxaJuros, 1 / 12) - 1;
            const meses = periodo * 12;
            let montante = valorInicial * Math.pow(1 + taxaMensal, meses);
            let valores = [valorInicial];
            let labels = ["0"];

            for (let i = 1; i <= meses; i++) {
                montante += aporteMensal * Math.pow(1 + taxaMensal, meses - i);
                if (i % 12 === 0) {
                    labels.push((i / 12).toString());
                    let parcial = valorInicial * Math.pow(1 + taxaMensal, i);
                    for (let j = 1; j <= i; j++) {
                        parcial += aporteMensal * Math.pow(1 + taxaMensal, i - j);
                    }
                    valores.push(parcial);
                }
            }

            document.getElementById('resultado').innerText = `Montante final: R$ ${montante.toFixed(2).replace('.', ',')}`;
            desenharGrafico(labels, valores);
        }

        function desenharGrafico(labels, valores) {
            const ctx = document.getElementById('grafico').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Evolução do Investimento',
                        data: valores,
                        borderColor: 'green',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    scales: {
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return 'R$ ' + value.toFixed(2).replace('.', ',');
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
