<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 60px;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chartContainer {
            margin-top: 40px;
        }

        #resultTable {
            margin-top: 30px;
        }

        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand,
        .nav-link {
            color: white;
        }

        .nav-link:hover {
            color: #ddd;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MACOLLIN FELIPE</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Juros Compostos</a>
                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com/@macollinfelipe" target="_blank">Canal do YouTube</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4">Calculadora de Juros Compostos</h2>
            <form id="form">
                <div class="mb-3">
                    <label for="valorInicial" class="form-label">Valor Inicial (R$)</label>
                    <input type="text" class="form-control money" id="valorInicial" required>
                </div>
                <div class="mb-3">
                    <label for="aporteMensal" class="form-label">Aporte Mensal (R$)</label>
                    <input type="text" class="form-control money" id="aporteMensal">
                </div>
                <div class="mb-3">
                    <label for="taxaJuros" class="form-label">Taxa de Juros Anual (%)</label>
                    <input type="number" step="0.01" class="form-control" id="taxaJuros" required>
                </div>
                <div class="mb-3">
                    <label for="periodo" class="form-label">Período (anos)</label>
                    <input type="number" class="form-control" id="periodo" required>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
            <div class="mt-4">
                <h4>Resultado:</h4>
                <p id="resultado"></p>
            </div>
        </div>

        <div id="chartContainer">
            <canvas id="resultadoGrafico"></canvas>
        </div>

        <div id="resultTable"></div>
    </div>

    <script>
        function formatCurrency(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function formatNumberInput(input) {
            const cleaned = input.replace(/\D/g, '');
            const number = parseFloat(cleaned) / 100;
            return isNaN(number) ? 0 : number;
        }

        function calcularJurosCompostos(capitalInicial, aporteMensal, taxaJurosAnual, anos) {
            const resultados = [];
            const taxaMensal = Math.pow(1 + taxaJurosAnual / 100, 1 / 12) - 1;
            let saldo = capitalInicial;

            for (let mes = 1; mes <= anos * 12; mes++) {
                saldo = saldo * (1 + taxaMensal) + aporteMensal;
                if (mes % 12 === 0) {
                    resultados.push({ ano: mes / 12, saldo: saldo });
                }
            }

            return resultados;
        }

        document.querySelectorAll('.money').forEach(input => {
            input.addEventListener('input', (e) => {
                let valor = e.target.value.replace(/\D/g, '');
                valor = (parseFloat(valor) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                e.target.value = valor;
            });
        });

        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault();

            const valorInicial = formatNumberInput(document.getElementById('valorInicial').value);
            const aporteMensal = formatNumberInput(document.getElementById('aporteMensal').value);
            const taxaJuros = parseFloat(document.getElementById('taxaJuros').value);
            const periodo = parseInt(document.getElementById('periodo').value);

            const dados = calcularJurosCompostos(valorInicial, aporteMensal, taxaJuros, periodo);
            const valorFinal = dados[dados.length - 1].saldo;
            document.getElementById('resultado').innerText = `Após ${periodo} anos, você terá ${formatCurrency(valorFinal)}.`;

            const ctx = document.getElementById('resultadoGrafico').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dados.map(d => `Ano ${d.ano}`),
                    datasets: [{
                        label: 'Evolução do Patrimônio',
                        data: dados.map(d => d.saldo),
                        borderColor: 'rgba(13, 110, 253, 1)',
                        backgroundColor: 'rgba(13, 110, 253, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            ticks: {
                                callback: function (value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    }
                }
            });

            let tabelaHTML = '<h5 class="mt-4">Tabela de Resultados Anuais:</h5><table class="table table-bordered"><thead><tr><th>Ano</th><th>Saldo</th></tr></thead><tbody>';
            dados.forEach(dado => {
                tabelaHTML += `<tr><td>${dado.ano}</td><td>${formatCurrency(dado.saldo)}</td></tr>`;
            });
            tabelaHTML += '</tbody></table>';
            document.getElementById('resultTable').innerHTML = tabelaHTML;
        });
    </script>
</body>

</html>
