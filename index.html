<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Juros Compostos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .chart-container {
      position: relative;
      height: 300px;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Calculadora de Juros Compostos</h1>

    <div class="card p-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="valorInicial" class="form-label">Valor Inicial (R$)</label>
          <input type="number" class="form-control" id="valorInicial" value="1000">
        </div>
        <div class="col-md-3">
          <label for="aporteMensal" class="form-label">Aporte Mensal (R$)</label>
          <input type="number" class="form-control" id="aporteMensal" value="500">
        </div>
        <div class="col-md-3">
          <label for="taxaJuros" class="form-label">Taxa de Juros (% a.m.)</label>
          <input type="number" class="form-control" id="taxaJuros" value="1">
        </div>
        <div class="col-md-3">
          <label for="periodo" class="form-label">Período (meses)</label>
          <input type="number" class="form-control" id="periodo" value="12">
        </div>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-dark" onclick="calcularJuros()">Calcular</button>
      </div>
    </div>

    <div class="card p-4" id="resultadoCard" style="display:none">
      <h3 class="mb-3">Resultado Final</h3>
      <p id="resultadoTexto" class="fs-5"></p>
      <div class="chart-container mt-4">
        <canvas id="graficoJuros"></canvas>
      </div>
    </div>

    <footer>
      <p>Gostou da calculadora? <a href="https://www.youtube.com/@seucanal" target="_blank">Inscreva-se no canal no YouTube</a></p>
    </footer>
  </div>

  <script>
    function calcularJuros() {
      const P = parseFloat(document.getElementById('valorInicial').value);
      const PMT = parseFloat(document.getElementById('aporteMensal').value);
      const i = parseFloat(document.getElementById('taxaJuros').value) / 100;
      const n = parseInt(document.getElementById('periodo').value);

      let montante = P;
      let dados = [P];

      for (let t = 1; t <= n; t++) {
        montante = (montante + PMT) * (1 + i);
        dados.push(montante);
      }

      document.getElementById('resultadoTexto').innerText = `Você terá R$ ${montante.toFixed(2).replace('.', ',')} ao final de ${n} meses.`;
      document.getElementById('resultadoCard').style.display = 'block';

      // Gerar gráfico
      const ctx = document.getElementById('graficoJuros').getContext('2d');
      if (window.grafico) window.grafico.destroy();
      window.grafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: n + 1 }, (_, i) => i + 'º'),
          datasets: [{
            label: 'Evolução do Patrimônio',
            data: dados,
            borderColor: '#0d6efd',
            backgroundColor: 'rgba(13, 110, 253, 0.1)',
            tension: 0.3,
            fill: true,
            pointRadius: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              ticks: {
                callback: function (value) {
                  return 'R$ ' + value.toLocaleString('pt-BR');
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
