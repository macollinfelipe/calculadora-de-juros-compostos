<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aposentadoria</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .navbar {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .navbar a:hover, .dropdown-content a:hover {
            background: #555;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        .dark-mode .container {
            background: #1e1e1e;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
        }
        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .resumo {
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <a href="#">Calculadoras</a>
            <div class="dropdown-content">
                <a href="index.html">Juros Compostos</a>
                <a href="aposentadoria.html">Aposentadoria</a>
            </div>
        </div>
        <a href="sobre.html">Sobre Mim</a>
        <a href="contato.html">Redes Sociais</a>
        <button onclick="alternarModo()">ðŸŒ“</button>
    </div>

    <h2>Calculadora de Aposentadoria</h2>
    <div class="container">
        <label>Idade Atual:</label>
        <input type="number" id="idadeAtual" placeholder="30">
        <label>Idade da Aposentadoria:</label>
        <input type="number" id="idadeAposentadoria" placeholder="65">
        <label>Valor Inicial:</label>
        <input type="text" id="valorInicial" placeholder="10.000" oninput="formatarNumero(this)">
        <label>Aporte Mensal:</label>
        <input type="text" id="aporteMensal" placeholder="500" oninput="formatarNumero(this)">
        <label>Rentabilidade Anual (%):</label>
        <input type="number" id="rentabilidade" placeholder="10">
        <label>InflaÃ§Ã£o Anual (%):</label>
        <input type="number" id="inflacao" placeholder="4">
        <div class="error" id="mensagemErro"></div>
        <button onclick="calcularAposentadoria()">Calcular</button>
        <button onclick="baixarImagem()">Baixar GrÃ¡fico</button>
        <h3>Valor Estimado na Aposentadoria: <span id="resultadoAposentadoria"></span></h3>
        <h4>Total Investido: <span id="totalInvestido"></span></h4>
        <div class="resumo" id="resumoGanho"></div>
        <canvas id="graficoAposentadoria"></canvas>
    </div>

    <script>
        function formatarNumero(campo) {
            let valor = campo.value.replace(/\D/g, "");
            valor = (parseFloat(valor) / 100).toLocaleString("pt-BR", {minimumFractionDigits: 2});
            campo.value = valor;
        }

        function formatarValor(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function alternarModo() {
            document.body.classList.toggle("dark-mode");
        }

        function baixarImagem() {
            const link = document.createElement('a');
            link.download = 'grafico_aposentadoria.png';
            link.href = document.getElementById('graficoAposentadoria').toDataURL();
            link.click();
        }

        function calcularAposentadoria() {
            document.getElementById('mensagemErro').innerText = '';
            document.getElementById('resumoGanho').innerText = '';

            let idadeAtual = parseInt(document.getElementById('idadeAtual').value);
            let idadeAposentadoria = parseInt(document.getElementById('idadeAposentadoria').value);
            let valorInicial = parseFloat(document.getElementById('valorInicial').value.replace(/\./g, '').replace(',', '.')) || 0;
            let aporte = parseFloat(document.getElementById('aporteMensal').value.replace(/\./g, '').replace(',', '.')) || 0;
            let rentabilidade = parseFloat(document.getElementById('rentabilidade').value);
            let inflacao = parseFloat(document.getElementById('inflacao').value);

            if (isNaN(idadeAtual) || isNaN(idadeAposentadoria) || idadeAposentadoria <= idadeAtual || rentabilidade < 0 || inflacao < 0) {
                document.getElementById('mensagemErro').innerText = 'Preencha os campos corretamente. A idade da aposentadoria deve ser maior que a atual, e rentabilidade e inflaÃ§Ã£o nÃ£o podem ser negativas.';
                return;
            }

            let anos = idadeAposentadoria - idadeAtual;
            let meses = anos * 12;
            let taxaMensalReal = Math.pow(1 + ((rentabilidade - inflacao) / 100), 1 / 12) - 1;

            let montanteAtual = valorInicial;
            let valores = [];
            let aportesTotais = [];
            let labels = [];
            let totalAportes = valorInicial;

            for (let i = 1; i <= meses; i++) {
                montanteAtual *= (1 + taxaMensalReal);
                montanteAtual += aporte;
                totalAportes += aporte;

                if (i % 12 === 0) {
                    valores.push(montanteAtual);
                    aportesTotais.push(totalAportes);
                    labels.push(idadeAtual + (i / 12));
                }
            }

            document.getElementById('resultadoAposentadoria').innerText = formatarValor(montanteAtual);
            document.getElementById('totalInvestido').innerText = formatarValor(totalAportes);

            const ganho = montanteAtual - totalAportes;
            document.getElementById('resumoGanho').innerText = `VocÃª ganhou ${formatarValor(ganho)} a mais do que investiu.`;

            desenharGrafico(labels, valores, aportesTotais);
        }

        function desenharGrafico(labels, valores, aportesTotais) {
            let ctx = document.getElementById('graficoAposentadoria').getContext('2d');
            if (window.aposentadoriaChart) window.aposentadoriaChart.destroy();
            window.aposentadoriaChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'EvoluÃ§Ã£o do PatrimÃ´nio',
                            data: valores,
                            borderColor: 'green',
                            backgroundColor: 'rgba(0,128,0,0.1)',
                            fill: true,
                            tension: 0.3
                        },
                        {
                            label: 'Total Investido',
                            data: aportesTotais,
                            borderColor: 'orange',
                            backgroundColor: 'rgba(255,165,0,0.1)',
                            fill: true,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
