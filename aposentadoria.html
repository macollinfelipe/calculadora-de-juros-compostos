<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Aposentadoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .chart-container {
      position: relative;
      height: 300px;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Calculadora de Aposentadoria</h1>

    <div class="card p-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Idade Atual</label>
          <input type="number" class="form-control" id="idadeAtual" value="30">
        </div>
        <div class="col-md-3">
          <label class="form-label">Idade para Aposentar</label>
          <input type="number" class="form-control" id="idadeAposentadoria" value="65">
        </div>
        <div class="col-md-3">
          <label class="form-label">Aporte Mensal (R$)</label>
          <input type="text" class="form-control" id="aporteMensal" value="500">
        </div>
        <div class="col-md-3">
          <label class="form-label">Juros ao ano (%)</label>
          <input type="text" class="form-control" id="taxaJuros" value="10">
        </div>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-dark" onclick="calcularAposentadoria()">Calcular</button>
      </div>
    </div>

    <div class="card p-4" id="resultadoCard" style="display:none">
      <h3 class="mb-3">Estimativa de Patrimônio</h3>
      <p id="resultadoTexto" class="fs-5"></p>
      <div class="chart-container mt-4">
        <canvas id="graficoAposentadoria"></canvas>
      </div>
    </div>

    <footer>
      <p><a href="index.html">← Voltar para a Calculadora de Juros Compostos</a></p>
    </footer>
  </div>

  <script>
    function parseInput(id) {
      const raw = document.getElementById(id).value.replace(/\./g, '').replace(',', '.');
      return parseFloat(raw) || 0;
    }

    function formatNumberInput(el) {
      const value = el.value.replace(/\D/g, '');
      el.value = parseFloat(value).toLocaleString('pt-BR');
    }

    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('input', () => formatNumberInput(input));
    });

    function calcularAposentadoria() {
      const idadeAtual = parseInt(document.getElementById('idadeAtual').value);
      const idadeFinal = parseInt(document.getElementById('idadeAposentadoria').value);
      const anos = idadeFinal - idadeAtual;
      const meses = anos * 12;
      const PMT = parseInput('aporteMensal');
      const i_aa = parseInput('taxaJuros') / 100;
      const i = Math.pow(1 + i_aa, 1 / 12) - 1;

      let montante = 0;
      let totalAportado = 0;
      let dadosMontante = [];
      let dadosAporte = [];

      for (let t = 1; t <= meses; t++) {
        montante = montante * (1 + i) + PMT;
        totalAportado += PMT;
        dadosMontante.push(montante);
        dadosAporte.push(totalAportado);
      }

      document.getElementById('resultadoTexto').innerText = `Você terá R$ ${montante.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})} aos ${idadeFinal} anos.`;
      document.getElementById('resultadoCard').style.display = 'block';

      const ctx = document.getElementById('graficoAposentadoria').getContext('2d');
      if (window.graficoAposentadoria) window.graficoAposentadoria.destroy();
      window.graficoAposentadoria = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: meses }, (_, i) => `${i + 1}º`),
          datasets: [
            {
              label: 'Montante Projetado',
              data: dadosMontante,
              borderColor: '#198754',
              backgroundColor: 'rgba(25, 135, 84, 0.1)',
              tension: 0.3,
              fill: true,
              pointRadius: 0
            },
            {
              label: 'Total Aportado',
              data: dadosAporte,
              borderColor: '#ffc107',
              backgroundColor: 'rgba(255, 193, 7, 0.1)',
              tension: 0.3,
              fill: false,
              borderDash: [5, 5],
              pointRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              ticks: {
                callback: function (value) {
                  return 'R$ ' + value.toLocaleString('pt-BR');
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
