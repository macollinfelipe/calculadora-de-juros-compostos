<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Aposentadoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .chart-container {
      position: relative;
      height: 300px;
    }
    .result-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .result-box {
      flex: 1 1 200px;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .result-success {
      color: green;
      font-weight: bold;
    }
    .result-warning {
      color: red;
      font-weight: bold;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Simulador de Aposentadoria</h1>

    <div class="card p-4">
      <!-- campos de entrada mantidos -->
      <!-- ... (conteúdo igual até o botão calcular) ... -->

      <div class="text-center mt-4">
        <button class="btn btn-dark" onclick="simularAposentadoria()">Calcular</button>
      </div>
    </div>

    <div class="card p-4" id="resultadoCard" style="display:none">
      <h3 class="mb-3">Resultado da Simulação</h3>
      <div id="mensagemPrincipal" class="alert alert-success"></div>
      <div id="mensagemSecundaria" class="alert alert-light"></div>

      <div class="result-boxes">
        <div class="result-box">
          <h6>Você se aposentará com</h6>
          <div id="valorFinal"></div>
          <small id="textoAporte"></small>
        </div>
        <div class="result-box">
          <h6>Deixará de herança</h6>
          <div id="valorHeranca" class="result-success"></div>
          <small>Baseado numa expectativa média de 72 anos.</small>
        </div>
        <div class="result-box">
          <h6>Poderá gastar por mês</h6>
          <div id="valorGastoMensal"></div>
          <small>Para seu dinheiro nunca acabar.</small>
        </div>
        <div class="result-box">
          <h6>Você passou da sua meta</h6>
          <div id="valorExcedente" class="result-success"></div>
          <small>Parabéns!</small>
        </div>
      </div>

      <div class="chart-container mt-4">
        <canvas id="graficoSimulacao"></canvas>
      </div>
    </div>

    <footer>
      <p><a href="index.html">← Voltar para a Calculadora de Juros Compostos</a></p>
    </footer>
  </div>

  <script>
    function parseInput(id) {
      const raw = document.getElementById(id).value.replace(/\./g, '').replace(',', '.');
      return parseFloat(raw) || 0;
    }

    function formatNumberInput(el) {
      let numbers = el.value.replace(/[^\d]/g, '');
      let formatted = parseFloat(numbers).toLocaleString('pt-BR');
      el.value = formatted;
    }

    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('input', () => formatNumberInput(input));
    });

    function simularAposentadoria() {
      const salario = parseInput('salarioMensal');
      const investido = parseInput('investidoAtual');
      const percentual = parseInput('percentualInvestimento') / 100;
      const aporteMensal = salario * percentual;

      const meta = parseInput('metaAposentadoria');
      const idadeAtual = parseInt(document.getElementById('idadeAtual').value);
      const idadeFinal = parseInt(document.getElementById('idadeAposentadoria').value);
      const gastoMensal = parseInput('gastoMensalAposentado');
      const rentabilidadeAnual = parseInput('rentabilidadeAnual') / 100;
      const inflacaoAnual = parseInput('inflacaoAnual') / 100;

      const meses = (idadeFinal - idadeAtual) * 12;
      const taxaMensal = Math.pow(1 + rentabilidadeAnual, 1 / 12) - 1;
      const inflacaoMensal = Math.pow(1 + inflacaoAnual, 1 / 12) - 1;

      let montante = investido;
      let totalAportado = investido;
      let dadosMontante = [];
      let dadosMontanteReal = [];
      let dadosAporte = [];
      let dadosMeta = [];

      for (let t = 1; t <= meses; t++) {
        montante = montante * (1 + taxaMensal) + aporteMensal;
        totalAportado += aporteMensal;
        dadosMontante.push(montante);
        dadosMontanteReal.push(montante / Math.pow(1 + inflacaoMensal, t));
        dadosAporte.push(totalAportado);
        dadosMeta.push(meta);
      }

      const montanteFinal = montante;
      const montanteReal = montanteFinal / Math.pow(1 + inflacaoMensal, meses);
      const expectativaVida = 72;
      const anosAposentado = Math.max(0, expectativaVida - idadeFinal);
      const mesesAposentado = anosAposentado * 12;

      let heranca = montanteFinal;
      for (let i = 0; i < mesesAposentado; i++) {
        heranca = heranca * (1 + taxaMensal) - gastoMensal;
      }
      heranca = Math.max(0, heranca);

      const gastoMensalMax = montanteFinal * taxaMensal;

      const excedente = montanteFinal - meta;

      document.getElementById('mensagemPrincipal').innerHTML = excedente >= 0 ?
        'Parabéns! Você já atingiu sua meta de aposentadoria com os investimentos atuais.' :
        'Você ainda não atingiu sua meta de aposentadoria. Confira os valores abaixo para ajustar seu plano.';

      document.getElementById('mensagemSecundaria').innerHTML =
        `Você poderá gastar até R$${gastoMensal.toLocaleString('pt-BR', {minimumFractionDigits: 2})} por mês e ainda deixará uma herança de R$${heranca.toLocaleString('pt-BR', {minimumFractionDigits: 2})}.`;

      document.getElementById('valorFinal').innerText = `R$${montanteFinal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
      document.getElementById('textoAporte').innerText = `Aportando R$${aporteMensal.toLocaleString('pt-BR')} por ${idadeFinal - idadeAtual} anos.`;
      document.getElementById('valorHeranca').innerText = `R$${heranca.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
      document.getElementById('valorGastoMensal').innerText = `R$${gastoMensalMax.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
      document.getElementById('valorExcedente').innerText = `R$${excedente.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;

      document.getElementById('resultadoCard').style.display = 'block';

      const ctx = document.getElementById('graficoSimulacao').getContext('2d');
      if (window.graficoSimulacao) window.graficoSimulacao.destroy();
      window.graficoSimulacao = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: meses }, (_, i) => `${i + 1}º`),
          datasets: [
            {
              label: 'Montante Projetado (nominal)',
              data: dadosMontante,
              borderColor: '#198754',
              backgroundColor: 'rgba(25, 135, 84, 0.1)',
              tension: 0.3,
              fill: true,
              pointRadius: 0
            },
            {
              label: 'Montante Ajustado (valor real)',
              data: dadosMontanteReal,
              borderColor: '#0d6efd',
              backgroundColor: 'rgba(13, 110, 253, 0.1)',
              tension: 0.3,
              fill: true,
              pointRadius: 0
            },
            {
              label: 'Total Aportado',
              data: dadosAporte,
              borderColor: '#ffc107',
              backgroundColor: 'rgba(255, 193, 7, 0.1)',
              tension: 0.3,
              fill: false,
              borderDash: [5, 5],
              pointRadius: 0
            },
            {
              label: 'Meta de Aposentadoria',
              data: dadosMeta,
              borderColor: '#dc3545',
              borderDash: [10, 5],
              pointRadius: 0,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              ticks: {
                callback: function (value) {
                  return 'R$ ' + value.toLocaleString('pt-BR');
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
