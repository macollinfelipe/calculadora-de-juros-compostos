<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Aposentadoria</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.4rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 0.8rem;
      gap: 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.4rem 1rem;
      background: #444;
      border-radius: 8px;
    }
    .menu a:hover {
      background: #666;
    }
    input {
      padding: 0.5rem;
      margin: 0.4rem 0;
      width: 100%;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
    canvas {
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.6rem;
      text-align: right;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>Simulador de Aposentadoria</header>
  <nav class="menu">
    <a href="index.html">Calculadora de Juros Compostos</a>
    <a href="aposentadoria.html">Simulador de Aposentadoria</a>
    <a href="https://youtube.com/@macollinfelipe" target="_blank">Canal do YouTube</a>
  </nav>

  <div class="container">
    <label>Investimento Inicial (R$):</label>
    <input type="number" id="investimentoInicial" value="10000"/>

    <label>Aporte Mensal (R$):</label>
    <input type="number" id="aporteMensal" value="500"/>

    <label>Taxa de Juros Anual (%):</label>
    <input type="number" id="taxaJuros" value="10"/>

    <label>Período em Anos:</label>
    <input type="number" id="anos" value="20"/>

    <label>Inflação Anual (%):</label>
    <input type="number" id="inflacao" value="4"/>

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultadoFinal"></div>
    <canvas id="grafico"></canvas>

    <table id="tabelaResultados">
      <thead>
        <tr>
          <th>Ano</th>
          <th>Patrimônio Nominal</th>
          <th>Patrimônio Real</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function formatar(valor) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
    }

    function calcular() {
      const PV = parseFloat(document.getElementById("investimentoInicial").value);
      const PMT = parseFloat(document.getElementById("aporteMensal").value) * 12;
      const taxa = parseFloat(document.getElementById("taxaJuros").value) / 100;
      const inflacao = parseFloat(document.getElementById("inflacao").value) / 100;
      const anos = parseInt(document.getElementById("anos").value);

      let valoresNominais = [];
      let valoresReais = [];
      let labels = [];

      let valorAcumulado = PV;
      const tbody = document.querySelector("#tabelaResultados tbody");
      tbody.innerHTML = "";

      for (let ano = 1; ano <= anos; ano++) {
        valorAcumulado = valorAcumulado * (1 + taxa) + PMT;
        const valorReal = valorAcumulado / Math.pow(1 + inflacao, ano);

        valoresNominais.push(valorAcumulado);
        valoresReais.push(valorReal);
        labels.push("Ano " + ano);

        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${ano}</td>
          <td>${formatar(valorAcumulado)}</td>
          <td>${formatar(valorReal)}</td>
        `;
        tbody.appendChild(linha);
      }

      document.getElementById("resultadoFinal").innerText = 
        `Você terá ${formatar(valorAcumulado)} ao final do período (${formatar(valorReais[anos - 1])} em valores reais).`;

      if (window.graficoInstance) {
        window.graficoInstance.destroy();
      }

      const ctx = document.getElementById("grafico").getContext("2d");
      window.graficoInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Valor Nominal",
              data: valoresNominais,
              borderColor: "#007bff",
              fill: false,
              tension: 0.3,
            },
            {
              label: "Valor Real",
              data: valoresReais,
              borderColor: "#28a745",
              fill: false,
              tension: 0.3,
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "top" },
            title: { display: true, text: "Evolução do Patrimônio" }
          },
          scales: {
            y: {
              ticks: {
                callback: function(value) {
                  return formatar(value);
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
