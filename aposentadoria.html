<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Aposentadoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .chart-container {
      position: relative;
      height: 300px;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Simulador de Aposentadoria</h1>

    <div class="card p-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Quanto você ganha por mês? (R$)</label>
          <input type="text" class="form-control" id="salarioMensal" value="5000">
        </div>
        <div class="col-md-4">
          <label class="form-label">Quanto você já tem investido? (R$)</label>
          <input type="text" class="form-control" id="investidoAtual" value="50000">
        </div>
        <div class="col-md-4">
          <label class="form-label">Quantos % da sua renda você investe?</label>
          <input type="number" class="form-control" id="percentualInvestimento" value="20">
        </div>

        <div class="col-md-4">
          <label class="form-label">Com quanto de patrimônio você quer se aposentar? (R$)</label>
          <input type="text" class="form-control" id="metaAposentadoria" value="1000000">
        </div>
        <div class="col-md-4">
          <label class="form-label">Quanto pretende gastar por mês aposentado? (R$)</label>
          <input type="text" class="form-control" id="gastoMensalAposentado" value="10000">
        </div>
        <div class="col-md-4">
          <label class="form-label">Sua rentabilidade anual projetada (%)</label>
          <input type="number" class="form-control" id="rentabilidadeAnual" value="10">
        </div>

        <div class="col-md-4">
          <label class="form-label">Inflação anual estimada (%)</label>
          <input type="number" class="form-control" id="inflacaoAnual" value="4">
        </div>
        <div class="col-md-4">
          <label class="form-label">Qual sua idade atual?</label>
          <input type="number" class="form-control" id="idadeAtual" value="30">
        </div>
        <div class="col-md-4">
          <label class="form-label">Com quantos anos você deseja se aposentar?</label>
          <input type="number" class="form-control" id="idadeAposentadoria" value="65">
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-dark" onclick="simularAposentadoria()">Calcular</button>
      </div>
    </div>

    <div class="card p-4" id="resultadoCard" style="display:none">
      <h3 class="mb-3">Resultado da Simulação</h3>
      <p id="resultadoTexto" class="fs-5"></p>
      <div class="chart-container mt-4">
        <canvas id="graficoSimulacao"></canvas>
      </div>
    </div>

    <footer>
      <p><a href="index.html">← Voltar para a Calculadora de Juros Compostos</a></p>
    </footer>
  </div>

  <script>
    function parseInput(id) {
      const raw = document.getElementById(id).value.replace(/\./g, '').replace(',', '.');
      return parseFloat(raw) || 0;
    }

    function formatNumberInput(el) {
      const value = el.value.replace(/\D/g, '');
      el.value = parseFloat(value).toLocaleString('pt-BR');
    }

    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('input', () => formatNumberInput(input));
    });

    function simularAposentadoria() {
      const salario = parseInput('salarioMensal');
      const investido = parseInput('investidoAtual');
      const percentual = parseInput('percentualInvestimento') / 100;
      const aporteMensal = salario * percentual;

      const meta = parseInput('metaAposentadoria');
      const idadeAtual = parseInt(document.getElementById('idadeAtual').value);
      const idadeFinal = parseInt(document.getElementById('idadeAposentadoria').value);
      const gastoMensal = parseInput('gastoMensalAposentado');
      const rentabilidadeAnual = parseInput('rentabilidadeAnual') / 100;
      const inflacaoAnual = parseInput('inflacaoAnual') / 100;

      const meses = (idadeFinal - idadeAtual) * 12;
      const taxaMensal = Math.pow(1 + rentabilidadeAnual, 1 / 12) - 1;
      const inflacaoMensal = Math.pow(1 + inflacaoAnual, 1 / 12) - 1;

      let montante = investido;
      let totalAportado = investido;
      let dadosMontante = [];
      let dadosAporte = [];
      let dadosMeta = [];

      for (let t = 1; t <= meses; t++) {
        montante = montante * (1 + taxaMensal) + aporteMensal;
        totalAportado += aporteMensal;
        dadosMontante.push(montante);
        dadosAporte.push(totalAportado);
        dadosMeta.push(meta);
      }

      const montanteReal = montante / Math.pow(1 + inflacaoMensal, meses);

      document.getElementById('resultadoTexto').innerHTML = `Você terá <strong>R$ ${montante.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</strong> (valor nominal)<br>
      ou <strong>R$ ${montanteReal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</strong> ajustado pela inflação ao se aposentar.`;
      document.getElementById('resultadoCard').style.display = 'block';

      const ctx = document.getElementById('graficoSimulacao').getContext('2d');
      if (window.graficoSimulacao) window.graficoSimulacao.destroy();
      window.graficoSimulacao = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: meses }, (_, i) => `${i + 1}º`),
          datasets: [
            {
              label: 'Montante Projetado',
              data: dadosMontante,
              borderColor: '#198754',
              backgroundColor: 'rgba(25, 135, 84, 0.1)',
              tension: 0.3,
              fill: true,
              pointRadius: 0
            },
            {
              label: 'Total Aportado',
              data: dadosAporte,
              borderColor: '#ffc107',
              backgroundColor: 'rgba(255, 193, 7, 0.1)',
              tension: 0.3,
              fill: false,
              borderDash: [5, 5],
              pointRadius: 0
            },
            {
              label: 'Meta de Aposentadoria',
              data: dadosMeta,
              borderColor: '#dc3545',
              borderDash: [10, 5],
              pointRadius: 0,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              ticks: {
                callback: function (value) {
                  return 'R$ ' + value.toLocaleString('pt-BR');
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
